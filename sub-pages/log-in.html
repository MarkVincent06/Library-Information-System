<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/log-in.css">
    <title>Library Information System | Log in</title>
</head>
<body>
    <!-- NAVBAR SECTION -->
    <div class="nav-bar">
        <div class="nav--logo-title">
            <img src="../img/main-logo/lis-logo.png" alt="A LIS logo" id="nav--lis-logo">
            <h3 id="nav--lis-title">Library Information System</h3>
        </div>
        <a href="../index.html"><i class="bi bi-x-lg" id="nav--lis-close-btn"></i></a>
    </div>

    <!-- FORM SECTION -->
    <div class="form-wrapper">
        <div class="lis-image">
            <img src="../img/log-in/person-holding-laptop.png" alt="Person holding a laptop">
        </div>
        <form action="../index.html" novalidate id="lis-forms">
            <h1>Log in</h1>
            <div class="forms--input-field">
                <i class="bi bi-person-fill icon"></i>
                <input type="email" required placeholder="Username">
            </div>
            <div class="forms--input-field">
                <i class="bi bi-lock-fill icon"></i>
                <input type="password" required placeholder="Password">
            </div>
        </form>
    </div>
</body>
</html>
